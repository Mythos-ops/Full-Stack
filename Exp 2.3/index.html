<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Free Paint Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Free Paint Tool</h1>
        
        <div class="toolbar">
            <div class="tool-section">
                <label>Color:</label>
                <input type="color" id="colorPicker" value="#3b82f6">
            </div>
            
            <div class="tool-section">
                <label>Brush Size:</label>
                <input type="range" id="sizeSlider" min="2" max="20" value="5">
                <span id="sizeValue">5</span>
            </div>
            
            <button id="undoBtn" class="btn">Undo</button>
            <button id="clearBtn" class="btn btn-danger">Clear All</button>
        </div>
        
        <div class="canvas-container">
            <svg id="drawingCanvas" width="100%" height="100%" viewBox="0 0 800 500">
            </svg>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
